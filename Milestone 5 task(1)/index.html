<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Milestone 5: Unique Path & Sharable Link Task 1by Taha Siddiqui </h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Resume URL: </label>
                <input type="text" id="username" name="username" required placeholder="Enter your Custom Username"><br>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name"><br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your number "><br>

                <label for="address">Address: </label>
                <input type="text" id="address" name="address" required placeholder="Enter your address"><br>

                <div class="file-input-container">
                    <label for="profilePicture" class="custom-file-upload">
                        Choose Profile Picture
                    </label>
                    <input type="file" id="profilePicture" name="profilePicture" class="custom-file-upload"
                        accept="image/*" required>
                    <!-- <span id="fileName" class="file-name">No file chosen</span> -->
                </div>
            </fieldset>

            <fieldset>
                <legend>Qualification</legend>
                <label for="education">Education :</label>
                <textarea name="education" id="education" rows="3"></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience :</label>
                <textarea name="experience" id="experience" rows="3"></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills :</label>
                <textarea name="skills" id="skills" rows="3"></textarea><br>
            </fieldset>
            <button type="submit">
                Generate Resume below
            </button>
        </form><br>

        <div id="resumeOutput">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
